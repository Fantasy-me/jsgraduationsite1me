<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .calculator {
      display: inline-block;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #f4f4f4;
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: right;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1.2em;
      cursor: pointer;
    }
    button.operation {
      background-color: #ff9800;
      color: #fff;
    }
    button.equal {
      background-color: #4caf50;
      color: #fff;
      grid-column: span 4;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operation" onclick="setOperation('/')">÷</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operation" onclick="setOperation('*')">×</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operation" onclick="setOperation('-')">−</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button class="operation" onclick="setOperation('+')">+</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let firstOperand = '';
    let secondOperand = '';
    let currentOperation = null;

    // Додаємо цифри до дисплея
    function appendNumber(number) {
      const display = document.getElementById('display');
      if (currentOperation === null) {
        firstOperand += number;
        display.value = firstOperand;
      } else {
        secondOperand += number;
        display.value = secondOperand;
      }
    }

    // Вибір операції
    function setOperation(operation) {
      if (firstOperand === '') return;
      currentOperation = operation;
    }

    // Обчислення
    function calculate() {
      if (firstOperand === '' || secondOperand === '' || currentOperation === null) return;
      
      const result = operate(parseFloat(firstOperand), parseFloat(secondOperand), currentOperation);
      document.getElementById('display').value = result;
      
      // Очищення для нових обчислень
      firstOperand = result;
      secondOperand = '';
      currentOperation = null;
    }

    // Очищення дисплея
    function clearDisplay() {
      firstOperand = '';
      secondOperand = '';
      currentOperation = null;
      document.getElementById('display').value = '';
    }

    // Операції з урахуванням десяткових чисел
    function operate(a, b, operation) {
      switch (operation) {
        case '+':
          return fixPrecision(a + b);
        case '-':
          return fixPrecision(a - b);
        case '*':
          return fixPrecision(a * b);
        case '/':
          if (b === 0) return 'Error';
          return fixPrecision(a / b);
        default:
          return null;
      }
    }

    // Усунення помилок з десятковими числами
    function fixPrecision(value) {
      return Number(value.toFixed(10));
    }
  </script>
</body>
</html>
